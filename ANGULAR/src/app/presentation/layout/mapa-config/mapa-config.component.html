<gq-search-crud windowsTitle="Configuración de posición zoom"
                descripcion="Aquí podrás cambiar la posición y el zoom inicial en el mapa."
                [showExport]="false"
                [showImport]="false"
                [showAdd]="false"
                [showSearch]="false">
  <form *ngIf="formEdit!==undefined" [formGroup]="formEdit">
    <div class="panel">
      <div>
        <label><mat-icon fontSet="material-icons-outlined" style="color:#8D99AE;">radar</mat-icon> Configuracion del Mapa</label>
        <gq-input label="Zoom" formControlName="zoom" type="number" [errorText]="onError('zoom')"></gq-input>
        <gq-input label="Latitud" formControlName="lat" type="number"></gq-input>
        <gq-input label="Longitud" formControlName="lon" type="number"></gq-input>
        <div>
          <gq-button icon="done" (click)="onSave()"></gq-button>
          <gq-button icon="close" (click)="onCancel()"></gq-button>
        </div>
      </div>
    </div>
  </form>
</gq-search-crud>
